<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CYBORG 47 | Futuristic AI Agent</title>
    
    <!-- Netlify Environment Variable Polyfill -->
    <script>
      window.process = window.process || { env: {} };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-blue: #00f3ff;
        --neon-purple: #bc13fe;
        --dark-bg: #050505;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: var(--dark-bg);
        color: #e0e0e0;
        font-family: 'Rajdhani', sans-serif;
        overflow-x: hidden;
      }

      section {
        scroll-margin-top: 80px;
      }

      .font-orbitron { font-family: 'Orbitron', sans-serif; }

      .glow-text {
        text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .btn-neon {
        background: transparent;
        border: 2px solid var(--neon-blue);
        color: var(--neon-blue);
        box-shadow: inset 0 0 10px rgba(0, 243, 255, 0.2), 0 0 10px rgba(0, 243, 255, 0.2);
        transition: all 0.3s ease;
      }

      .btn-neon:hover {
        background: var(--neon-blue);
        color: black;
        box-shadow: 0 0 30px var(--neon-blue);
      }

      .grid-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: 
          linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: -1;
        mask-image: radial-gradient(circle at center, black, transparent 80%);
      }

      .active-nav-link {
        color: var(--neon-blue);
        position: relative;
      }

      .active-nav-link::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--neon-blue);
        box-shadow: 0 0 10px var(--neon-blue);
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #111;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--neon-blue);
      }

      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }

      .glitch-hover:hover {
        animation: glitch 0.3s infinite;
      }
    </style>
